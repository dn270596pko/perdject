<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>User Profile</title>
</head>
<body>
<h1>User Profile</h1>
<p><strong>Name:</strong> <span th:text="${user.name}"></span></p>
<p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
<p><strong>Role:</strong> <span th:text="${user.roles}"></span></p>
<p><strong>Address:</strong> <span th:text="${user.address != null ? user.address : 'N/A'}"></span></p>
</body>
</html>
